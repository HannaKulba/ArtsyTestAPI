plugins {
    id 'java'
}

group 'test.api'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile("org.junit.jupiter:junit-jupiter-api:5.6.2")
    compile("org.junit.platform:junit-platform-launcher:1.6.2")
    compile("org.junit.jupiter:junit-jupiter-engine:5.6.2")
    compile("org.junit.vintage:junit-vintage-engine:5.6.2")
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    implementation 'io.rest-assured:rest-assured:4.3.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.3'
    compile group: 'io.rest-assured', name: 'json-schema-validator', version: '3.3.0'
}

apply plugin: 'java'
test {
    useJUnitPlatform()

    beforeTest { descriptor ->
        logger.lifecycle("------- Started test: " + descriptor + " -------")
    }
    afterTest {descriptor ->
        logger.lifecycle("------- Finished test: " + descriptor + " -------")
    }
}